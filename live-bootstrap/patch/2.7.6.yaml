build:
  unpack_dirname: patch-2.7.6
  patch_dir: patches
  prepare:
  - ../../import-gnulib.sh
  - rm lib/parse-datetime.c
  - autoreconf -fi
  configure:
  - ./configure --prefix="${PREFIX}"
  compile:
  - make "${MAKEJOBS}" MAKEINFO=true
  install:
  - make MAKEINFO=true DESTDIR="${DESTDIR}" install
artefacts:
- /external/repo/patch-2.7.6_0.tar.bz2
