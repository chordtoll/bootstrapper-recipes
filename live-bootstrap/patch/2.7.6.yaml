- live-bootstrap/gcc:4.0.4-pass2
- live-bootstrap/musl:1.2.4-pass2
- live-bootstrap/bash:5.2.15
- live-bootstrap/xz:5.4.1
- live-bootstrap/file:5.44
- live-bootstrap/ed:1.4
- live-bootstrap/util-linux:2.19.1
