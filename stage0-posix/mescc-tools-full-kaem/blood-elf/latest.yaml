licenses:
  recipe:
    spdx: GPL-3.0
    owner: oriansj
    license_file: stage0-posix
source: 
  M2libc:
    extract: /M2libc
  mescc-tools:
    extract: /mescc-tools
deps:
  - stage0-posix/mescc-tools-mini-kaem/m2-planet:latest
  - stage0-posix/mescc-tools-mini-kaem/blood-elf:0
  - stage0-posix/mescc-tools-mini-kaem/m1:latest
  - stage0-posix/mescc-tools-mini-kaem/hex2:latest
build:
  single:
    - /x86/artifact/M2 --architecture ${ARCH} -f /M2libc/sys/types.h -f /M2libc/stddef.h -f /M2libc/${ARCH}/linux/fcntl.c -f /M2libc/fcntl.c -f /M2libc/sys/utsname.h -f /M2libc/${ARCH}/linux/unistd.c -f /M2libc/stdlib.c -f /M2libc/stdio.h -f /M2libc/stdio.c -f /M2libc/bootstrappable.c -f /mescc-tools/stringify.c -f /mescc-tools/blood-elf.c --debug -o /x86/artifact/blood-elf-1.M1
    - /x86/artifact/blood-elf-0 ${BLOOD_FLAG} ${ENDIAN_FLAG} -f /x86/artifact/blood-elf-1.M1 -o /x86/artifact/blood-elf-1-footer.M1
    - /x86/bin/M1 --architecture ${ARCH} ${ENDIAN_FLAG} -f /M2libc/${ARCH}/${ARCH}_defs.M1 -f /M2libc/${ARCH}/libc-full.M1 -f /x86/artifact/blood-elf-1.M1 -f /x86/artifact/blood-elf-1-footer.M1 -o /x86/artifact/blood-elf-1.hex2
    - /x86/bin/hex2 --architecture ${ARCH} ${ENDIAN_FLAG} --base-address ${BASE_ADDRESS} -f /M2libc/${ARCH}/ELF-${ARCH}-debug.hex2 -f /x86/artifact/blood-elf-1.hex2 -o /x86/bin/blood-elf
artefacts:
  - /x86/bin/blood-elf